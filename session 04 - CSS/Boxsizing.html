<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .content-box-example {
        width: 300px;
        padding: 20px;
        border: 5px solid #3498db;
        margin: 10px;
        background-color: #ecf0f1;
      }
    </style>
  </head>
  <body>
    <div class="content-box-example">
      <h2>Content Box Example</h2>
      <p>This is a content box example without box-sizing: border-box.</p>
    </div>
  </body>
</html>
