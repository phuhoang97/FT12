<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tap 4</title>
  </head>
  <style>
    table {
      width: auto;
      font-size: 30px;
      text-align: center;
    }

    table,
    th,
    td {
      border: 2px solid grey;
    }
    .inner-table {
      width: 100%;
      border: none;
    }

    .inner-table td {
      padding: 10px 0;
    }
  </style>
  <body>
    <table>
      <!-- Đầu bảng -->
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <!-- Thân bảng -->
      <tbody>
        <!-- Dòng 1 -->
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8:00 am</td>
          <td rowspan="2">5:00 pm</td>
          <td>Lorem, ipsum.</td>
        </tr>
        <tr>
          <td>Lorem ipsum dolor sit.</td>
        </tr>

        <!-- Dòng 2 -->
        <tr>
          <td rowspan="3">Tuesday</td>
          <td>8:00 am</td>
          <td>11:00 am</td>
          <td rowspan="3">
            <table class="inner-table">
              <tr>
                <td>XPatch</td>
              </tr>
              <tr>
                <td>XSL Transformations</td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td>11:00 am</td>
          <td>2:00 pm</td>
        </tr>
        <tr>
          <td>2:00 pm</td>
          <td>5:00 pm</td>
        </tr>
      </tbody>
    </table>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/rdVpeO_jmkE?si=wmcKUu7jfVKqKKT0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
