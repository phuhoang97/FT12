<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chữa bài tập 2</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 350px 100px 350px;
      gap: 20px;
      width: 1200px;
      margin: 50px;
    }

    .box-img {
      border-radius: 15px;
      /* display: flex;
      justify-content: center;
      align-items: center; */
      color: white;
      /* font-size: 40px;
      font-weight: 600; */
      text-transform: uppercase;
      position: relative;
    }

    .box-img button {
      position: absolute;
      right: 60px;
      top: 50px;
      border: none;
      border-radius: 15px;
      padding: 7px 10px;
      font-size: 18px;
      text-transform: uppercase;
      background-color: white;
    }

    .box-img h4 {
      position: absolute;
      bottom: 50px;
      left: 40px;
      font-weight: 400;
      color: rgb(255, 255, 255);
      overflow: auto;
    }

    .box-img:nth-child(1) {
      grid-column: 1/3;
      background-image: url(https://vcdn1-vnexpress.vnecdn.net/2019/03/30/1-1553960076.jpg?w=460&h=0&q=100&dpr=2&fit=crop&s=x9UYS9m_Z9rYLYy4IHhcRw);
      grid-row: 1/2;
      object-fit: cover;
    }

    .box-img:nth-child(2) {
      background-image: url(https://vcdn1-vnexpress.vnecdn.net/2019/09/29/2-1569755302.jpg?w=460&h=0&q=100&dpr=2&fit=crop&s=c6EgX5LmsEi-gLmItfObog);
    }
    .box-img:nth-child(3) {
      background-image: url(https://i.pinimg.com/originals/28/3d/bb/283dbb7730cbb313b7c68659019ab1e0.jpg);
    }

    .box-img:nth-child(2),
    .box-img:nth-child(3) {
      grid-row: 1/3;
    }

    .box-img:nth-child(4),
    .box-img:nth-child(5) {
      grid-row: 2/4;
    }
    .box-img:nth-child(4) {
      background-image: url(https://leplateau.edu.vn/wp-content/uploads/2023/10/hinh-anh-thien-nhien-dep.jpg);
    }

    .box-img:nth-child(4) h4 {
      height: 100px;
    }

    .box-img:nth-child(5) {
      background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20230527/pngtree-beautiful-nature-wallpapers-image_2686855.jpg);
    }

    .box-img:nth-child(6) {
      background-image: url(https://media.istockphoto.com/id/1317323736/vi/anh/m%E1%BB%99t-c%C3%A1i-nh%C3%ACn-l%C3%AAn-b%E1%BA%A7u-tr%E1%BB%9Di-h%C6%B0%E1%BB%9Bng-c%C3%A2y.jpg?s=612x612&w=0&k=20&c=TnUTJL9wTfqTGv1vS2SLDfsUwgim8scM7Z3D2HNR8Cw=);
      grid-column: 3/5;
    }
  </style>
  <body>
    <div class="container">
      <div class="box-img">
        <button>Mountain</button>
        <h4>Lorem ipsum dolor sit amet.</h4>
      </div>

      <div class="box-img">
        <button>Mountain</button>
        <h4>Lorem ipsum dolor sit amet.</h4>
      </div>

      <div class="box-img">
        <button>Mountain</button>
        <h4>Lorem ipsum dolor sit amet.</h4>
      </div>

      <div class="box-img">
        <button>Mountain</button>
        <h4>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur
        </h4>
      </div>

      <div class="box-img">
        <button>Mountain</button>
        <h4>Lorem ipsum dolor sit amet.</h4>
      </div>

      <div class="box-img">
        <button>Mountain</button>
        <h4>Lorem ipsum dolor sit amet.</h4>
      </div>
    </div>
  </body>
</html>
